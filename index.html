<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to HTML5</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to HTML5</h1>
    </header>
    
    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Main Content Section -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is a simple webpage created using HTML5 elements.</p>
        </section>
        
        <section id="about">
            <h2>About</h2>
            <p>HTML5 introduces new semantic elements for better accessibility and SEO.</p>
        </section>
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p>Contact us at: info@company.com</p>
    </footer>
</body>
</html>
